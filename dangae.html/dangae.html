         nav a#trigger {
            display: block;
            background-color: #283744;

            line-height: 40px;
            position:relative;
         }
         nav a#trigger::after {
            content:"";
            background: url('nav.png') no-repeat;
            width:30px;
            height:30px;
            display: inline-block;
            position:absolute;
            right: 15px;
            top: 10px;
         }

         </ul>
         <a href="#" id="trigger">MENU</a>
      </nav>

      <script src="js/jquery-2.2.4.min.js"></script>
      <script>
        $(function() {
          var trigger = $('#trigger');
          var menu = $('nav ul');
          $(trigger).on('click', function(e) {
            e.preventDefault(); 
            menu.slideToggle();
          });
          $(window).resize(function (){
             var w = $(window).width();
             if (w > 320 && menu.is(':hidden')) {
                menu.removeAttr('style');
             }
          });
       });
      </script>
